    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <body>

        <div class="jumbotron">

            <textarea class="form-control" id="partNumListarea" rows="8"></textarea><br>
            <button type="button" class="btn btn-primary" onclick="decode()">Submit</button>

        </div>
      
      </div>
       <table class="table">

          <tr>

            <th>Mode Grp</th>

            <th>Tech</th>
            <th>IC/Model/VGA</th>
            <th>Voltage</th>
            <th>IC Config</th>
            <th>Total Capacity</th>
            <th>Module Type</th>
            <th>Speed</th>
          </tr>
        </thead>
        <tbody id="myTableBody">
    
        </tbody>
      </table>
